<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <!-- email vality check -->
    <section class="container my-5">
        <div class="input-group mb-3 shadow-lg">
            <input id="email-input" type="text" class="form-control" placeholder="Recipient's Email"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <button id="email-submit" type="button" class="btn btn-success text-white px-5 btn-outline-secondary "
                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Submit
            </button>
        </div>
    </section>

    <!--Email vality Massage Showing Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div style="background-color: antiquewhite;" class="modal-content">
                <div class="modal-header">

                    <div id="status-msg">

                        <!-- text msg is showing here -->

                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

            </div>
        </div>
    </div>







    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- JavaScript File -->
    <script src="email.js"></script>

</body>

</html>
